<body>

    <!-- å¼€å§‹ç•Œé¢ -->

            æ¯å‡»ä¸­ä¸€åªå¹´å…½ï¼Œéƒ½ä¼šæ”¶åˆ°ä¸€ä¸ªæ˜¥èŠ‚ç¥ç¦<br>
            ç¥ä½ æ–°å¹´å¿«ä¹ï¼Œä¸‡äº‹å¦‚æ„ï¼
        </div>

    <script>
        // ç¥ç¦è¯­åº“
        const blessings = [
            'æ–°å¹´å¿«ä¹', 'æ­å–œå‘è´¢', 'ä¸‡äº‹å¦‚æ„', 'èº«ä½“å¥åº·',
            'é˜–å®¶å¹¸ç¦', 'æ‹›è´¢è¿›å®', 'å‰æ˜Ÿé«˜ç…§', 'è´¢æºå¹¿è¿›',
            'å¹´å¹´æœ‰ä½™', 'æ­¥æ­¥é«˜å‡', 'å¿ƒæƒ³äº‹æˆ', 'å¤§å‰å¤§åˆ©',
            'äº”ç¦ä¸´é—¨', 'ç¦æ˜Ÿé«˜ç…§', 'å–œæ°”æ´‹æ´‹', 'é¾™é©¬ç²¾ç¥',
            'é©¬åˆ°æˆåŠŸ', 'ä¸€å¸†é£é¡º', 'é¹ç¨‹ä¸‡é‡Œ', 'å‰ç¨‹ä¼¼é”¦',
            'é‡‘ç‰æ»¡å ‚', 'ç¦å¦‚ä¸œæµ·', 'å¯¿æ¯”å—å±±', 'ç¬‘å£å¸¸å¼€',
            'å¥½è¿è¿è¿', 'å¹¸ç¦ç¾æ»¡', 'äº‹ä¸šæœ‰æˆ', 'å­¦ä¸šè¿›æ­¥',
            'åˆå®¶å›¢åœ†', 'å¹³å¹³å®‰å®‰', 'çº¢çº¢ç«ç«', 'è’¸è’¸æ—¥ä¸Š'
        ];

        // å¹´å…½è¡¨æƒ…
        const nianShouEmojis = ['ğŸ¦', 'ğŸ…', 'ğŸ¯', 'ğŸ¦•', 'ğŸ²'];

        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            score: 0,
            timeLeft: 30,
            isPlaying: false,
            isPaused: false,
            timerInterval: null,
            spawnInterval: null,
            collectedBlessings: []
        };

        // DOMå…ƒç´ 
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const startScreen = document.getElementById('startScreen');
        const bigStartBtn = document.getElementById('bigStartBtn');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const blessingsCollectedDisplay = document.getElementById('blessingsCollected');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const fireworksContainer = document.getElementById('fireworks');

        // åˆ›å»ºçƒŸèŠ±èƒŒæ™¯
        function createFireworks() {
            const colors = ['#FFD700', '#FF6347', '#FF4500', '#FFA500', '#FF1493', '#00FF00'];
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                firework.style.animationDelay = Math.random() * 2 + 's';
                firework.style.animationDuration = (1.5 + Math.random() * 1) + 's';
                fireworksContainer.appendChild(firework);
            }
        }

        // åˆå§‹åŒ–çƒŸèŠ±
        createFireworks();

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameState.score = 0;
            gameState.timeLeft = 30;
            gameState.isPlaying = true;
            gameState.isPaused = false;
            gameState.collectedBlessings = [];

            updateDisplay();
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            startBtn.disabled = true;
            pauseBtn.disabled = false;
            restartBtn.disabled = false;

            // æ¸…ç©ºæ¸¸æˆåŒºåŸŸ
            gameArea.innerHTML = '';

            // å¼€å§‹è®¡æ—¶
            gameState.timerInterval = setInterval(updateTimer, 1000);

            // å¼€å§‹ç”Ÿæˆå¹´å…½
            gameState.spawnInterval = setInterval(spawnNianShou, 800);
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (!gameState.isPlaying || gameState.isPaused) return;

            gameState.isPaused = true;
            clearInterval(gameState.timerInterval);
            clearInterval(gameState.spawnInterval);

            pauseBtn.textContent = 'ç»§ç»­';
            pauseBtn.classList.remove('btn-pause');
            pauseBtn.classList.add('btn-start');
        }

        // ç»§ç»­æ¸¸æˆ
        function resumeGame() {
            if (!gameState.isPlaying || !gameState.isPaused) return;

            gameState.isPaused = false;
            gameState.timerInterval = setInterval(updateTimer, 1000);
            gameState.spawnInterval = setInterval(spawnNianShou, 800);

            pauseBtn.textContent = 'æš‚åœ';
            pauseBtn.classList.remove('btn-start');
            pauseBtn.classList.add('btn-pause');
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            clearInterval(gameState.timerInterval);
            clearInterval(gameState.spawnInterval);
            gameArea.innerHTML = '';
            startGame();
        }

        // æ›´æ–°è®¡æ—¶å™¨
        function updateTimer() {
            gameState.timeLeft--;
            updateDisplay();

            if (gameState.timeLeft <= 0) {
                endGame();
            }
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            scoreDisplay.textContent = gameState.score;
            timerDisplay.textContent = gameState.timeLeft;
        }

        // ç”Ÿæˆå¹´å…½
        function spawnNianShou() {
            if (!gameState.isPlaying || gameState.isPaused) return;

            const nianShou = document.createElement('div');
            nianShou.className = 'nian-shou appear';
            nianShou.textContent = nianShouEmojis[Math.floor(Math.random() * nianShouEmojis.length)];

            // éšæœºä½ç½®
            const maxX = gameArea.clientWidth - 80;
            const maxY = gameArea.clientHeight - 80;
            nianShou.style.left = Math.random() * maxX + 'px';
            nianShou.style.top = Math.random() * maxY + 'px';

            // ç‚¹å‡»äº‹ä»¶
            nianShou.addEventListener('click', function(e) {
                if (!gameState.isPlaying || gameState.isPaused) return;

                e.stopPropagation();
                hitNianShou(nianShou, e.clientX, e.clientY);
            });

            gameArea.appendChild(nianShou);

            // è‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                if (nianShou.parentNode) {
                    nianShou.classList.remove('appear');
                    nianShou.classList.add('disappear');
                    setTimeout(() => {
                        if (nianShou.parentNode) {
                            nianShou.remove();
                        }
                    }, 300);
                }
            }, 2000 + Math.random() * 1000);
        }

        // å‡»ä¸­å¹´å…½
        function hitNianShou(nianShou, x, y) {
            gameState.score++;
            updateDisplay();

            // åˆ›å»ºå‡»ä¸­ç‰¹æ•ˆ
            createHitEffect(x, y);

            // æ˜¾ç¤ºç¥ç¦è¯­
            showBlessing(x, y);

            // ç§»é™¤å¹´å…½
            nianShou.classList.remove('appear');
            nianShou.classList.add('disappear');
            setTimeout(() => {
                if (nianShou.parentNode) {
                    nianShou.remove();
                }
            }, 300);
        }

        // åˆ›å»ºå‡»ä¸­ç‰¹æ•ˆ
        function createHitEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.textContent = 'âœ¨';
            effect.style.left = (x - 20) + 'px';
            effect.style.top = (y - 20) + 'px';
            document.body.appendChild(effect);

            setTimeout(() => {
                effect.remove();
            }, 500);
        }

        // æ˜¾ç¤ºç¥ç¦è¯­
        function showBlessing(x, y) {
            const blessing = blessings[Math.floor(Math.random() * blessings.length)];
            gameState.collectedBlessings.push(blessing);

            const popup = document.createElement('div');
            popup.className = 'blessing-popup';
            popup.innerHTML = `<div class="blessing-text">${blessing}</div>`;

            // è®¡ç®—ä½ç½®ï¼Œç¡®ä¿ä¸è¶…å‡ºå±å¹•
            const popupWidth = 280;
            const popupHeight = 100;
            let popupX = x - popupWidth / 2;
            let popupY = y - popupHeight - 20;

            if (popupX < 10) popupX = 10;
            if (popupX + popupWidth > window.innerWidth - 10) popupX = window.innerWidth - popupWidth - 10;
            if (popupY < 10) popupY = y + 20;

            popup.style.left = popupX + 'px';
            popup.style.top = popupY + 'px';

            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 1500);
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameState.isPlaying = false;
            clearInterval(gameState.timerInterval);
            clearInterval(gameState.spawnInterval);

            startBtn.disabled = false;
            pauseBtn.disabled = true;
            restartBtn.disabled = true;

            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            finalScoreDisplay.textContent = gameState.score;
            blessingsCollectedDisplay.innerHTML = 'æ”¶é›†åˆ°çš„ç¥ç¦è¯­ï¼š<br>' + 
                gameState.collectedBlessings.map(b => `<span style="margin: 5px; display: inline-block;">${b}</span>`).join('');
            gameOverScreen.classList.remove('hidden');
        }

        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', startGame);
        bigStartBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', function() {
            if (gameState.isPaused) {
                resumeGame();
            } else {
                pauseGame();
            }
        });
        restartBtn.addEventListener('click', restartGame);
        playAgainBtn.addEventListener('click', startGame);

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !gameState.isPlaying) {
                e.preventDefault();
                startGame();
            } else if (e.code === 'Space' && gameState.isPlaying && !gameState.isPaused) {
                e.preventDefault();
                pauseGame();
            } else if (e.code === 'Space' && gameState.isPaused) {
                e.preventDefault();
                resumeGame();
            } else if (e.code === 'KeyR' && gameState.isPlaying) {
                restartGame();
            }
        });
    </script>
